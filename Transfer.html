<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>Document</title>
</head>
<body>
    
    <aside class="sidebar">
      <div class="logo">
        <h2>Mini bank</h2>
        <span>Welcome</span>
      </div>

      <nav>
        <a class="active" href="Account.html">Back</a>
        <a href="deposit.html">Deposit</a>
        <a href="Transfer.html">Transfer</a>
        <a href="loan.html">Loan    </a>
        <a href="index.html">Logout</a>
      </nav>
    </aside>

    <main>
        <header>
        <h1>Transfer Money</h1>
        </header>
        <section class="account">
            <div>
                <h3 class="accountName">username</h3>
              
            </div>

            <div>
                <p>Account Balance</p>
                <h2 class="accountBalance">$0.00</h2>
            </div>
        </section>
        <section class="transfer">
            <img src="/photos/transfer form.png" alt="">
            <div>
            <form class="transfer-form">
                <h2>Make a Transfer</h2>
                <label for="recipient">Recipient Account:</label><br>
                <input type="text" id="recipient" name="recipient" required><br>
                <label for="transfer-amount">Amount to Transfer:</label><br>
                <input type="number" id="transfer-amount" name="transfer-amount" required><br>
                <label for="">currency</label>
                <select id="currency" name="currency">
                    <option value="CEDIS">CEDIS</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select><br>
                <button type="submit" class="transfer-submit-btn">Submit Transfer</button>
            </form>
            </div>

        </main>
        <script src="script.js"></script>
</body>
