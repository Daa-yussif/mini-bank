<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>Document</title>
</head>
<body>
    
    <aside class="sidebar">
      <div class="logo">
        <h2>Mini bank</h2>
        <span>Welcome</span>
      </div>

      <nav>
        <a class="active" href="Account.html">Back</a>
        <a href="deposit.html">Deposit</a>
        <a href="Transfer.html">Transfer</a>
        <a href="loan.html">Loan    </a>
        <a href="index.html">Logout</a>
      </nav>
    </aside>

    <main>
        <header>
        <h1>Deposit Funds</h1>
        </header>
        <section class="account">
            <div>
                <h3 class="accountName" >username</h3>
              
            </div>

            <div>
                <p>Account Balance</p>
                <h2 class="accountBalance">$0.00</h2>
            </div>
        </section>


        <section class="deposit">
            <img src="/photos/deposit form.png" alt="">
            <div>
            <form class="deposit-form">
                <h2>Make a Deposit</h2>
                <label for="deposit-amount">Amount to Deposit:</label><br>
                <input type="number" id="deposit-amount" name="deposit-amount" required><br>
                <label for="">currency</label>
                <select id="currency" name="currency">
                    <option value="CEDIS">CEDIS</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select><br>
                <label for="">Deposit option</label>
                <select id="deposit-option" name="deposit-option">
                    <option value="instant">Instant Deposit</option>
                    <option value="standard">Standard Deposit (3-5 business days)</option>
                </select>
                <button type="submit">Deposit</button>
            </form>
            </div>
        </section>
    </main>
<script src="script.js"></script>
    
</body>
</html>
